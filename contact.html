    <script>
        function change(temp, place){
            document.getElementById(place).innerHTML= temp;
        }

        function restore(){
            document.getElementById("tool").innerHTML = "Copy to Clipboard"
        }

        function clipboard(copy) {
          var copyText = document.getElementById("second").innerHTML;
          navigator.clipboard.writeText(copyText).then(() => {
          document.getElementById("tool").innerHTML = "Copied!"
    });
     
  }
